<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="img-container">


          <a href="#"><img draggable="false" [src]="imgSrc" width="150" alt=""></a>
        </div>
        <div class="register-container">
          <h2 class="text-center mb-4">Register</h2>
          <form [formGroup]="registerForm" (ngSubmit)="AddNewUser()">
            <div class="form-group">
              <label for="userName">Username</label>
              <input type="text" class="form-control" id="userName" name="userName" formControlName="userName">
            </div>
            <!-- <span style="color: red; font-size: 0.8rem;"  *ngIf="!username?.valid && (username?.touched || username?.dirty)">
              <span [hidden]="!username?.errors?.['required']">
                *Username is required
              </span>
              <span [hidden]="!username?.errors?.['minLength']">
                *Username is required 3
              </span>
            </span> -->
            <span style="color: red; font-size: 0.8rem;"
              *ngIf="!registerForm.get('userName')?.valid && (registerForm.get('userName')?.dirty || registerForm.get('userName')?.touched) ">
              Atleast 3 characters required and no special character allowed.
            </span>
            <div class="mt-3 form-group">
              <label for="userEmail">Email</label>
              <input type="userEmail" class="form-control" id="userEmail" name="userEmail" formControlName="userEmail">
            </div>
            <span style="color: red; font-size: 0.8rem;"
              *ngIf="!registerForm.get('userEmail')?.valid && (registerForm.get('userEmail')?.dirty || registerForm.get('userEmail')?.touched)">
              Invalid email id
            </span>
            <div class="mt-3 form-group ">
              <label for="userPassword">Password</label>
              <input type="password" class="form-control" id="userPassword" name="userPassword"
                formControlName="userPassword">
            </div>
            <span style="color: red; font-size: 0.8rem;"
              *ngIf="!registerForm.get('userPassword')?.valid && (registerForm.get('userPassword')?.touched || registerForm.get('userPassword')?.dirty)">
              Password must contain more than 8 characters, 1 upper case letter, and 1
              special character
            </span>
            <div class="mt-3 form-group ">
              <label for="confirmpassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"
                formControlName="ConfirmPassword">
            </div>
            <span style="color: red; font-size: 0.8rem;" *ngIf="registerForm.errors?.['passwordmatcherror']">Password
              does
              not match
            </span> <br>
            <button [disabled]="registerForm.invalid" type="submit"
              class="mt-3 btn btn-primary btn-block">Register</button>
          </form>
          <br>
          <p style="text-align: center; color: rgb(255, 30, 30);">{{message}}</p>
          <p class="mt-3 text-center">Already have an account? <span (click)="toLogin()">Login</span></p>
        </div>
      </div>
    </div>
  </div>

</body>
