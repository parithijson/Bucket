<app-header></app-header>

<div class="main">
  <div class="project-title">
    <p class="projectTitle">{{post.projectTitle}}</p>
  </div>
  <div class="primary-image">
    <img src={{post.media[0].mediaURL}} class="img-fluid rounded" width="150%">
  </div>
  <p class="projectDes">
    {{post.projectDescription}}
  </p>
  <div class="container-fluid img-row">


    <div class="row">

      <div *ngFor="let url of post.media;let i=index" class="col-sm-6 col-lg-5 mb-3 mb-sm-0">
        <div class="card">
          <div class="image-container">
            <img class="card-img-top" data-bs-toggle="modal" [attr.data-bs-target]="'#exampleModal'+i"
              src={{url.mediaURL}} alt="...">

          </div>


        </div>

      </div>

    </div>
  </div>



  <!-- Modal -->
  <div *ngFor="let url of post.media;let i=index" class="modal fade" id="{{'exampleModal' + i}}" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <img class="card-img-zoom" src={{url.mediaURL}} alt="..." width="100%">
      </div>
    </div>
  </div>






  <hr>

  <div class="info">
    <div class="row">

      <div class="col-lg-8  comments">

        <p class="comment-heading">Comments</p>
        <form [formGroup]="commentContent" (ngSubmit)="commentPost()">
          <div class="input-comment">
            <input type="text" formControlName="content" placeholder="drop your comment here !">
            <button type="submit" class="btn btn-primary">drop comment</button>
          </div>
        </form>

          <div class="comment-content">
            <p>{{com.commentedUsername}} <span>{{com.commentedTime | date}}</span></p>
            <p class="content">{{com.commentContent}}</p>
          </div>

        </div>


      </div>
      <div class="col detail-row">
        <div class="details">

          <div class="detail-info">
            <div class="userInfo">
              <div class="user-img">

                <img class="user dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                  width="40px" src="https://img.freepik.com/free-icon/user_318-159711.jpg?w=2000" alt="">
              </div>
              <div class="user-text">
                <p>{{post.username}}</p>
                <p class="email">{{post.userEmail}}</p>

              </div>
            </div>
            <div class="likecount">
              <p><fa-icon class="fa fa-filter form-control-feedback" [icon]="hearIcon"
                  (click)="toggleIcon()"></fa-icon>{{post.likeCount}}</p>
            </div>

          </div>
          <div class="post-info">
            <p>{{post.projectTitle}}</p>
            <p class="email">dropped on : {{post.projectCreatedAt | date}} </p>

          </div>
        </div>

        <div class="details">

          <button *ngFor="let tag of post.tags" class="btn btn-secondary  btn-filter " type="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            {{tag}}
          </button>


        </div>
      </div>
    </div>
  </div>



</div>



<app-footer></app-footer>
