<div class="container">


  <div class="row">

    <div class="col-md-6 mx-auto">
      <div class="img-container">


        <a href="#"><img draggable="false" [src]="imgSrc" width="150" alt=""></a>
      </div>

      <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <div class="form-group ">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" formControlName="username">
          </div>
          <span style="color: red; font-size: 0.8rem;"
            *ngIf="username && username.invalid && (username.dirty || username.touched)">
            <span [hidden]="!username.errors?.['required']">
              *Username is required
            </span>
          </span>
          <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" class="form-control " id="password" name="password" formControlName="password">
          </div>
          <!-- <span style="color: red;" *ngIf="password && password.invalid && (password?.touched || password.dirty)">
              <span *ngIf="password.errors?.['pattern']">
                Password is required
              </span>
            </span> -->
          <span style="color: red; font-size: 0.8rem;" *ngIf="password && password.invalid && (password.dirty)">
            *Password must contain more than 8 characters
          </span>

          <span style="color: red; font-size: 0.8rem;">
            {{userResult.message}}
          </span>

          <br>
          <button [disabled]="loginForm.invalid" type="submit" style="background-color: #52616b; border:0;"
            class="mt-3 btn btn-primary btn-block">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <span (click)="toRegister()">signup</span></p>

      </div>
    </div>
  </div>
</div>
