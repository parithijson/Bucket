<!-- hero section -->

<div class="container-fluid">
  <h1 class="text-center">Fetch from <span>bucket</span></h1>

  <form class="container-fluid row justify-content-center search">
    <div class="form-group col-11 col-lg-4 col-md-6 col-sm-6 d-flex align-items-center has-search">


      <fa-icon class="fa fa-search form-control-feedback" [icon]="searchIcon"></fa-icon>

      <input type="text" (change)="onInputChange($event)" class="form-control" placeholder="Search for some drops">
    </div>

  </form>


</div>








<!-- filter section -->
<div class="filter  container-fluid" *ngIf=" !( userSuccess==null);else login">


  <div class="dropdown">
    <button class="btn btn-secondary  btn-filter " type="button" data-bs-toggle="dropdown" aria-expanded="false">
      <fa-icon class="fa fa-filter form-control-feedback" [icon]="filterIcon"></fa-icon>
      Filter
    </button>
    <!-- <a class="btn btn-primary btn-filter" data-bs-toggle="collapse" href="#multiCollapseExample1"
                    role="button" aria-expanded="false" aria-controls="multiCollapseExample1"><i class="fa fa-filter"
                        aria-hidden="true"></i>
                    Filter</a> -->
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Popular drops<fa-icon class="fa fa-filter form-control-feedback"
            [icon]="fireIcone" color="#212529"></fa-icon>
        </a></li>
      <li><a class="dropdown-item" style="cursor: pointer;" (click)="recetnPost()">Recent drops <fa-icon
            class="fa fa-filter form-control-feedback" [icon]="dropIcon"></fa-icon>

        </a></li>

    </ul>
  </div>


  <!-- post section -->

  <div class="post">
    <div class="row">

      <div *ngFor="let post of PostList" class="col-sm-6 col-lg-3 mb-3 mb-sm-0">
        <div class="card">
          <div class="image-container">
            <img class="card-img-top" [src]="post.mediaURL" alt="...">
            <a [routerLink]="['project',post.projectID]">
              <div class=" text-overlay">
                {{ post.projectTitle }}
              </div>
            </a>
          </div>
          <div class="card-body">
            <a href="">
              {{ post.userName }}
            </a>
            <p><fa-icon class="fa fa-filter form-control-feedback" [icon]="heartIcon"></fa-icon> {{ post.likeCount}}</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <hr>
</div>




<ng-template #login>
  <!-- filter section -->
  <div class="filter  container-fluid">


    <div class="dropdown">
      <button class="btn btn-secondary  btn-filter " type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <fa-icon class="fa fa-filter form-control-feedback" [icon]="filterIcon"></fa-icon>
        Filter
      </button>
      <!-- <a class="btn btn-primary btn-filter" data-bs-toggle="collapse" href="#multiCollapseExample1"
                    role="button" aria-expanded="false" aria-controls="multiCollapseExample1"><i class="fa fa-filter"
                        aria-hidden="true"></i>
                    Filter</a> -->
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Popular drops<fa-icon class="fa fa-filter form-control-feedback"
              [icon]="fireIcone" color="#212529"></fa-icon>
          </a></li>
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="recetnPost()">Recent drops <fa-icon
              class="fa fa-filter form-control-feedback" [icon]="dropIcon"></fa-icon>

          </a></li>

      </ul>
    </div>


    <!-- post section -->

    <div class="post">
      <div class="row">

        <div *ngFor="let post of PostList" class="col-sm-6 col-lg-3 mb-3 mb-sm-0">
          <div class="card">
            <div class="image-container">
              <img class="card-img-top" [src]="post.mediaURL" alt="...">
              <a style="cursor: pointer;" (click)="toLogin()">
                <div class=" text-overlay">
                  {{ post.projectTitle }}
                </div>
              </a>
            </div>
            <div class="card-body">
              <a href="">
                {{ post.userName }}
              </a>
              <p><fa-icon class="fa fa-filter form-control-feedback" [icon]="heartIcon"></fa-icon> {{ post.likeCount}}
              </p>
            </div>
          </div>
        </div>


      </div>



    </div>

    <hr>


  </div>
</ng-template>
